<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      
      background: url(https://www.slrlounge.com/wp-content/uploads/2020/06/best-landscape-photographers-to-follow-in-2020.jpg);
      font-family: 'Arial', sans-serif;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    .card {
      margin-bottom: 20px;
    }

    .btn-cancel {
      background-color: #dc3545;
      color: #ffffff;
      border: none;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <h2 class="mb-4">Shopping Cart</h2>

    <div id="cartList" class="row">
      <!-- Cart items will be dynamically added here using JavaScript -->
    </div>

    <div class="mt-4">
      <h4>Total: <span id="cartTotal">$0</span></h4>
      <button class="btn btn-primary mr-2" onclick="checkout()">Checkout</button>
      <a class="btn btn-cancel" href="index.html">Cancel</a>
    </div>

    <hr>

    <h2 class="mb-4">Sold Items</h2>

    <div id="soldItemList" class="row">
      <!-- Sold items will be dynamically added here using JavaScript -->
    </div>
  </div>

  <script src="cart.js"></script>
</body>
</html>
