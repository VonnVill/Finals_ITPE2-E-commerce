<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url(https://www.slrlounge.com/wp-content/uploads/2020/06/best-landscape-photographers-to-follow-in-2020.jpg);
      background-size: cover;
      background-attachment: fixed;
      font-family: monospace;
    }
    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 50px;
    }
    h2 {
      color: #007bff;
    }
    .btn-dashboard {
      width: 100%;
      margin-top: 20px;
    }

    .nav-link-btn {
      background-color: #2ba192;
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
    }
    .nav-link-btn:hover {
      background-color: #0056b3;
    }

    .nav-link2-btn {
      background-color: rgb(189, 79, 89);
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
    }
    .nav-link2-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center">User Dashboard</h2>

    <!-- Show User Info Button -->
    <button class="btn btn-info btn-dashboard" onclick="showUserInfo()">Show User Info</button>

    <!-- Update Info Button -->
    <button class="btn btn-success btn-dashboard" data-bs-toggle="modal" data-bs-target="#updateModal">
      Update Info
    </button>

    <!-- Delete Account Button -->
    <button class="btn btn-light btn-dashboard" onclick="deleteAccount()">Delete Account</button>

    <!-- Logout Button -->
    <button class="btn btn-light btn-dashboard" onclick="logout()">Logout</button>

    <div class="text-center">
      <a href="index.html" class="nav-link2-btn">Cancel</a>
    </div>

    <!-- Update Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateModalLabel">Update User Info</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Update Form -->
            <form>
              <div class="mb-3">
                <label for="form3Example1c" class="form-label">Name</label>
                <input type="text" class="form-control" id="form3Example1c" placeholder="Enter your new name">
              </div>

              <div class="mb-3">
                <label for="form3Example3c" class="form-label">Email</label>
                <input type="email" class="form-control" id="form3Example3c" placeholder="Enter your new email">
              </div>

              <div class="mb-3">
                <label for="form3Example4c" class="form-label">Password</label>
                <input type="password" class="form-control" id="form3Example4c" placeholder="Enter your new password">
              </div>

              <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <button type="button" class="btn btn-success" onclick="updateUser()">Update Info</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
