<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update User Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4">Update User Info</h2>

    <!-- Update Button -->
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#updateModal">
      Update Info
    </button>

    <!-- Back to Home Button -->
    <a href="index.html" class="btn btn-primary mt-3">Back to Home</a>
  </div>

  <!-- Update Modal -->
  <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateModalLabel">Update User Info</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Update Form -->
          <form>
            <div class="mb-3">
              <label for="form3Example1c" class="form-label">Name</label>
              <input type="text" class="form-control" id="form3Example1c" placeholder="Enter your new name">
            </div>

            <div class="mb-3">
              <label for="form3Example3c" class="form-label">Email</label>
              <input type="email" class="form-control" id="form3Example3c" placeholder="Enter your new email">
            </div>

            <div class="mb-3">
              <label for="form3Example4c" class="form-label">Password</label>
              <input type="password" class="form-control" id="form3Example4c" placeholder="Enter your new password">
            </div>

            <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>

            <button type="button" class="btn btn-success" onclick="updateUser()">Update Info</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
